<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrias Feris - Facturación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 32px;
            color: #555;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .btn-primary, .btn-secondary {
            display: block;
            padding: 14px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #f1f3f5;
            color: #212529;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary:hover {
            background-color: #e2e6ea;
        }
        .links {
            margin-top: 32px;
            font-size: 14px;
        }
        .links a {
            color: #555;
            text-decoration: none;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Industrias Feris - Facturación</h1>
        <p>Elegí qué querés hacer:</p>
        <div class="actions">
            <a href="/ui/emitir" class="btn-primary">Emitir factura</a>
            <a href="/ui/seguimiento" class="btn-secondary">Seguimiento</a>
        </div>
        <div class="links">
            <a href="/dashboard">Dashboard completo</a>
        </div>
    </div>
</body>
</html>
